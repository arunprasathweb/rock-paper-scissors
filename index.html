<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 <div class="game">
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
 
    </div>

    <div class="content">
        <div class="content-1, form-check">
               
                <p>Choose any one option!!</p>
                <input class="form-check-input, d-flex, justify-content" name="option" type="radio" value="q1" ><label class="form-check-label" for="q1">Rock</label><br>
                <input class="form-check-input, d-flex, justify-content"  name="option" type="radio" value="q2" ><label class="form-check-label" for="q2">Paper</label><br>
                <input class="form-check-input, d-flex, justify-content"  name="option" type="radio" value="q3" ><label class="form-check-label" for="q3">Scissor</label><br>
                <input class="btn btn-primary" type="submit" onclick="getValue()" value="Enter">
            

         </div>
        <div class="content-2, container">
            <div class="row">
                <div class="col-md-6"><img class="image2" id="user"  src="assets/q1.png" alt="image of Rock-paper-scissors"><h3>You</h3></div>
                <div class="col-md-6"><img class="image2" id="bot" src="assets/q2.png" alt="image of Rock-paper-scissors"><h3>Bot</h3></div>
            </div>
            <h2 id="comment">Let's play!!</h2>
        </div>


    </div>

   
   
</div>
 




    <script src="/index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
